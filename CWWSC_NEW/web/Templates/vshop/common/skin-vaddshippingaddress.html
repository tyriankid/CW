    function AddShippingAddress() {
        var isValite = true;
        if ($("#shipTo").val() == "") {
            //$("#shipTo").focus();
            alert_h($("#shipTo").attr('placeholder'));
            isValite = false;
            return false;
        }
        if ($("#shipTo").val().length > 6) {
            //$("#shipTo").focus();
            alert_h('收货人长度不能大于6位');
            isValite = false;
            return false;
        }
        if ($("#cellphone").val() == "") {
            alert_h($("#cellphone").attr('placeholder'));
            //$("#cellphone").focus();
            isValite = false;
            return false;
        }
        if ($("#telphone").val() == "") {
            //$("#telphone").focus();
            alert_h($("#telphone").attr('placeholder'));
            isValite = false;
            return false;
        }
        if ($("#telphone").val().length > 20) {
            //$("#shipTo").focus();
            alert_h('发票抬头长度不能大于20位');
            isValite = false;
            return false;
        }
        if ($("#region").val() == "") {
            //判断详细地址
            isValite = false;
            alert_h('请选择省市区');
            return false;
        }
        if ($("#address").val() == "") {
            //$("#address").focus();
            alert_h($("#address").attr('placeholder'));
            isValite = false;
            return false;
        }

        $.ajax({
            url: "/API/VshopProcess.ashx",
            type: 'post',
            dataType: 'json',
            timeout: 10000,
            data: {
                action: "AddShippingAddress",
                shipTo: $("#shipTo").val(),
                address: $("#address").val(),
                cellphone: $("#cellphone").val(),
                telphone: $("#telphone").val(),
                regionSelectorValue: $("#region").val()
            },
            success: function (resultData) {
                if (resultData.success) {
                    if (window.location.search.indexOf("returnUrl=") == -1) {
                        location.href = "/Vshop/ShippingAddresses.aspx";
                        return false;
                    }
                    var returnURL = window.location.search.substr(window.location.search.indexOf("returnUrl=") + 10);
                    if (returnURL == undefined) {
                        location.href = "/Vshop/ShippingAddresses.aspx";
                        return false;
                    }
                    location.href = decodeURIComponent(returnURL);
                }
                else {
                    alert_h("添加失败");
                }
            }
        });
    }
