<hi:common_header runat="server"/>
<style>
    .pager{padding-top:15px;margin:0;}
</style>
    <div class="yongjin-box">
    <table class="table-nr-left">
      <thead>
        <tr>
          <th>用户名</th>
          <th>日期</th>
          <th>次数</th>
        </tr>
      </thead>
      <tbody id="shopcommssion">
        <hi:vshoptemplatedrepeater id="vshopvisit" templatefile="/Tags/skin-Common_VisitDetails.ascx" runat="server" /> 
        <div id="pager"></div>
      </tbody>
    </table>
    </div>
       <div id="empty" style="text-align: center;">
        <img src="/Utility/pics/nonestore.gif" />
    </div>
    <input type="hidden" clientidmode="Static" value="" runat="server" id="txtTotal" />
    <script src="/Utility/common.js" type="text/javascript"></script>
    <script src="/Utility/pager.js" type="text/javascript"></script>
    <script>
        $(function () {

            vshopPager('pager', $('#txtTotal').val(), 1, 10);

            if (!$.trim($('#shopcommssion').html())) {
                $('#empty').css('display', '');
            }
            else {
                $('#empty').css('display', 'none');
            }
        });

        //禁用右上角菜单
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
            WeixinJSBridge.call('hideOptionMenu');
        });
    </script>
<Hi:Common_Footer runat="server" />
