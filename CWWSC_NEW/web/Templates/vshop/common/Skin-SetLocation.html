<!doctype html>
<html lang="zh-CN">
<style type="text/css">
html,body {
    height:100%;
   overflow:hidden;
}
*{margin:0;padding:0}

#footer{
    clear:left;    /* 防止float:left对footer的影响 */
    width:180px;
    height:80px;
position:fixed;
bottom:0;
right:0;
    background:#FFE4B5;
}
</style>
<head>
    <title>门店定位 - 创维微商城</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="/script/jquery-1.11.0.min.js"></script>
</head>
<body>
    <input type="button" id="btnSave" value="确定" onclick="javascript: SaveDistributorAddress()" />
    <iframe id="mapPage" width="100%" height="100%" frameborder=0 
        src="http://apis.map.qq.com/tools/locpicker?search=1&type=1&key=O5KBZ-HUQ3P-3SCDS-VKIQG-J2AFQ-LEBVV&referer=myapp">
    </iframe> 
 
    <script>

        var module;
        var lat;
        var lng;
        var poiaddress;
        var poiname;
        var cityname;


        //保存设置的地址
        function SaveDistributorAddress() {
            alert(module);
            alert(lat);//纬度
            alert(lng);//经度
            alert(poiaddress);//详细位置
            alert(poiname);//位置名称
            alert(cityname);//城市
            if (module == null || lat == null || lng == null) {
                alert("请先选择一个地址！");
            }
            else {
                alert("开始执行保存操作");
            }
        }

        window.addEventListener('message', function (event) {
            // 接收位置信息，用户选择确认位置点后选点组件会触发该事件，回传用户的位置信息
            var loc = event.data;
            if (loc && loc.module == 'locationPicker') {//防止其他应用也会向该页面post信息，需判断module是否为'locationPicker'
                module = loc.module;
                lat = loc.latlng.lat;
                lng = loc.latlng.lng;
                poiaddress = loc.poiaddress;
                poiname = loc.poiname;
                cityname = loc.cityname;
            }
        }, false);

    </script>
</body> 
</html>
