<hi:common_header runat="server" />
<div class="pbox">
    <div class="panel panel-default">
        <input type="hidden" runat="server" clientidmode="Static" id="litType1" />
        <input type="hidden" runat="server" clientidmode="Static" id="litType2" />
        <div class="panel-heading" id="suppliertop">
            <h3 class="panel-title">
                服务门店售后信息</h3>
        </div>
        <div class="panel-body offline-help" id="supplierinfo">
            <div>
                服务门店名称：<asp:literal runat="server" id="Literal1" /></div><br />
            <div>
                服务门店联系人：<asp:literal runat="server" id="Literal2" /></div><br />
            <div>
                服务门店电话：<asp:literal runat="server" id="Literal3" /></div><br />
            <div>
                服务门店城市：<asp:literal runat="server" id="Literal4" /></div><br />
            <div>
                服务门店位置：<asp:literal runat="server" id="Literal5" /></div><br />
            <div>
                服务门店地址：<asp:literal runat="server" id="Literal6" /></div><br />
         </div>

        <div class="panel-heading" id="Div1">
            <h3 class="panel-title">
                客户地址信息</h3>
        </div>
        <div class="panel-body offline-help" id="Div2">
            <div>
                省市区：<asp:literal runat="server" id="LiteralUser1" /></div><br />
            <div>
                地址：<asp:literal runat="server" id="LiteralUser2" /></div><br />
            <div>
                联系人：<asp:literal runat="server" id="LiteralUser3" /></div><br />
            <div>
                电话：<asp:literal runat="server" id="LiteralUser4" /></div><br />
         </div>
    </div>
</div>
<script type="text/javascript">
   
    //隐藏右上角菜单
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        WeixinJSBridge.call('hideOptionMenu');
    });

    //隐藏底部菜单
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        WeixinJSBridge.call('hideToolbar');
    });
</script>

<hi:common_footer runat="server" />
